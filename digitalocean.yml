plugin: community.digitalocean.digitalocean
oauth_token: '{{ lookup("env", "DO_API_TOKEN") }}'
attributes:
  - id
  - name
  - tags
  - vcpus
  - memory
  - networks
  - size_slug
keyed_groups:
  - key: do_tags | lower
    prefix: ""
    separator: ""
compose:
  ansible_host: do_networks.v4 | selectattr('type','eq','private') | map(attribute='ip_address') | first
  ansible_user: "'ansible'"
  ansible_ssh_common_args: "'-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'"
filters:
  - '"bluesky" in do_tags'